<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Sprint 4 v2023</title>
</head>
<body >
    <div class="temps-container position-absolute top-0 start-0 p-3"></div>
    <div id="svg-container" class="container magicpattern position-absolute top-50 start-50 translate-middle">
        <div class="container px-5 py-5 text-center align-items-center" >
            <h3 class="text-white">Preparat per riure?</h3>
            <div class="acudit-container mt-5 text-white"><!-- Aquí va l'acudit-->
            </div>
            <!-- Aquí va la puntuació
            Si posem name="" fa que la selecció sigui única i no mútiple-->
            <form class="container-puntuaction d-flex justify-content-center p-3">
                <div class="p-2">
                <label for="happy"><br>
                <input class="radio-btn" type="radio" name="punctuation" id="happy" value="3"></label>
                </div>
                <div class="p-2">
                <label for="neutral"><br>
                <input class="radio-btn" type="radio" name="punctuation" id="neutral" value="2"></label>
                </div>
                <div class="p-2">
                <label for="sad"><br>
                <input class="radio-btn" type="radio" name="punctuation" id="sad" value="1"></label>
                </div>
            </form>

            <button type="button" class= "btn btn-primary rounded-pill">Següent acudit</button>
        </div>
    </div>

    <script src="build/src/index.js"></script>
    
</body>
</html>
